<!DOCTYPE html>
<html>
<head>
  <title>Alsania Enhanced Domains</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Alsania Enhanced Domains</h1>
  <p><strong>Register a domain and add enhancements.</strong></p>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="wallet">Wallet: Not connected</div>
  <label>Domain:
    <input type="text" id="domainName">
  </label><br>
  <label>TLD:
    <select id="tld">
      <option value="alsania">.alsania</option>
      <option value="aed">.aed</option>
      <option value="07">.07</option>
      <option value="fx">.fx</option>
    </select>
  </label><br>
  <h3>Enhancements</h3>
  <label>
    <input type="checkbox"
      id="enhSubdomain"
      onchange="updateFee()">
    Subdomain Minting ($2)
  </label><br>
  <p>Total: <span id="feePreview">$0.00</span></p>
  <button onclick="registerDomain()">Register Domain</button>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
